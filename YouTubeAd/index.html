<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #youtube-player {
            width: 640px;
            height: 360px;
        }
        #video-url-input {
            width: 80%;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Reproductor de YouTube</h1>
    <div id="youtube-player"></div>

    <input type="text" id="video-url-input" placeholder="Pega aquÃ­ la URL del video de YouTube">
    <button onclick="loadVideo()">Cargar Video</button>

    <script>
        function loadVideo() {
            const input = document.getElementById('video-url-input');
            const videoUrl = input.value;
            const videoId = extractVideoId(videoUrl);

            if (videoId) {
                const player = new YT.Player('youtube-player', {
                    height: '360',
                    width: '640',
                    videoId: videoId,
                });
            }
        }

        function extractVideoId(url) {
            const videoIdRegex = /(?:\?v=|\/embed\/|\/watch\?v=|\/)([a-zA-Z0-9_-]+)/;
            const match = url.match(videoIdRegex);

            return match ? match[1] : null;
        }

        function loadYouTubePlayerAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            window.onYouTubeIframeAPIReady = loadVideo;
        }

        loadYouTubePlayerAPI();
    </script>
</body>
</html>
